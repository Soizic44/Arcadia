<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index référence pour routage</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="assets/logo-arcadia.png" sizes="114x114" type="image/png">
</head>

<body>
    <!--START : header-->
    <header class="header">

        <!--START : Navbar-->
        <nav class="navbar">
            <img class="logo" src="assets/logo-arcadia.png" alt="Logo du zoo arcadia"/>
            <a href="/">Arcadia</a>
            
            <!--Création Burger-->
            <label for="btn" class="icon">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="15"></rect>
                    <rect y="35" width="100" height="15"></rect>
                    <rect y="70" width="100" height="15"></rect>
                </svg>
            </label>
            <input type="checkbox" id="btn">
            
            <!--Navigation principale / menu-->
            <ul class="menu">
                <li class="nav-item"><a href="/">Accueil</a></li>
                <li class="nav-item"><a href="/services">Services</a></li>
                <li class="nav-item"><a href="/habitats">Habitats</a></li>
                <li class="nav-item"><a href="/contact">Contact</a></li>
                <li class="nav-item"><a href="/connexion">Connexion</a></li>
            </ul>
        </nav>
        <!--END : Navbar-->

    </header>
    <!--END : header-->

    <main id="main-page">
        <!-- Le contenu de la page sera injestée ici-->
    </main>
    
    <!--START : footer-->
    <footer class="footer">
        <div class="footer1">
            <article class="horaires">
                <h2>Nos horaires</h2>
                <h3 class="periode">Avril à octobre :</h3>
                <div class="detail-horaires">
                    <p>Du lundi au dimanche : 10:00 - 20:00</p>
                </div>
            </article>
            <address>
                <div class="contact1">
                    <img class="logo_footer" src="assets/logo-arcadia.png" alt="Logo du zoo arcadia"/>
                    <p>Arcadia <br/>
                    44 rue de Brocéliande<br/>
                    35380 PAIMPONT</p>
                </div>
                <div class="contact2">   
                    <h3>Contactez-nous :</h3>
                    <a href="mail:contact-arcadia@gmail.com" target="_blank" class="lien3">contact-arcadia@gmail.com</a>
                    <a class="lien bgColor2" href="/contact">Contact</a>
                </div>
            </address>
        </div>
        
        <div class="copyright">
            <p>Copyright © 2024 Arcadia <br>/ Tous droits réservés</p>
        </div>
    </footer>
    <!--END : footer-->    

    <script type="module" src="Router/router.js"></script>

</body>
</html>
