<!--START : Création de compte utilisateur-->
<section class="container bgColor1">
    <h2 class="titre_h2">Création de compte utilisateur</h2>

    <!--Formulaire-->
    <div class="containForm">
        <form action="" method="POST">
            <div>

            </div>
            <div class="titre">
                <label class="label" for="name">Nom :</label>
                <input class="input1" id="name" type="text" name="name" placeholder="DUPONT" required>
            </div><br/>
            <div class="titre">
                <label class="label" for="firstname">Prénom :</label>
                <input class="input1" id="firstname" type="text" name="firstname" placeholder="Victor" required>
            </div><br/>

            <div class="titre">
                <label class="label" for="role">Role utilisateur :</label>
                    <input class="input1" type="radio" name="role" id="employé" required checked><label for="employé">Employé</label>
                    <input class="input1" type="radio" name="role" id="veterinaire" required><label for="veterinaire">Vétérinaire</label>
            </div>

            <div class="titre">
                <label class="label" for="mail">Identifiant (Email) :</label>
                <input class="input1" class="form-input" id="mail" type="email" name="mail" placeholder="test@mail.fr" required>
            </div><br/>
            <div class="titre">
                <label class="label" for="password">Mot de passe :</label>
                <input class="input1"type="password" class="form-input" id="password" name="password" placeholder="Mot de passe">
            </div><br/>
            <div class="titre">
                <label class="label" for="validation-password">Confirmation mot de passe :</label>
                <input class="input1" type="password" class="form-input" id="validation-password" name="validation-password" placeholder="Mot de passe">
            </div><br/>

            <button type="submit" class="lien bgColor2">Inscription</button>
        </form>
    </div>

</section>
<!--END : Création de compte utilisateur-->
