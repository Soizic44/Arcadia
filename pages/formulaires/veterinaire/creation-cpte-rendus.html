<!--START : Création de compte rendus vétérinaire-->
<section class="container bgColor1">
    <h2 class="titre_h2">Création de compte utilisateur</h2>

    <!--Formulaire-->
    <div class="containForm">
        <form action="" method="GET">
            <fieldset class="padding">
                <legend class="padding">Animal concerné</legend>
                <div class="titre">
                    <label for="firstname">Prénom :</label>
                    <input class="form-input" id="firstname" type="text" name="firstname" placeholder="Nala" required>
                </div><br/>
            </fieldset>
            
            <fieldset class="padding">
                <legend class="padding">Compte rendus animal</legend>
                <div class="titre">
                    <label for="date">Date de passage :</label>
                    <input class="form-input" id="date" type="date" name="date" placeholder="Date passage" required>
                </div><br/>
                <div class="titre">
                    <label for="etat">Etat de l'animal :</label>
                    <input class="form-input" id="etat" type="text" name="etat" placeholder="Etat de l'animal" required>
                </div><br/>
                <div class="titre">
                    <label for="nourriture">Nourriture proposée :</label>
                    <input class="form-input" id="nourriture" type="text" name="nourriture" placeholder="Nourriture proposée" required>
                </div><br/>
                <div class="titre">
                    <label for="grammage">Grammage recommandé :</label> 
                    <input class="form-input" id="grammage" type="number" name="grammage" placeholder="quantité en gramme" required>
                </div><br/>
                <div class="titre">
                    <label class="comment" for="detail">Détail état de l'animal :</label>
                    <textarea class="form-input" id="detail" name="detail" cols="30" rows="15" placeholder="Détails état de l'animal"></textarea>
                </div><br/>
            </fieldset>
            <br/>
            <button type="submit" class="lien bgColor2">Création</button>
            <div>
                <a href="/cpte-rendus" class="lien2">Cliquer ici pour : Annuler et retourner "Détail des comptes rendus"</a>
            </div><br/>
        </form>
    </div>
</section>
<!--END : Création de compte rendus vétérinaire-->
