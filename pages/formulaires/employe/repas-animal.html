<!--START : Création de compte rendus vétérinaire-->
<section class="container bgColor1">
    <h2 class="titre_h2">Création de compte utilisateur</h2>

    <!--Formulaire-->
    <div class="containForm">
        <form action="" method="GET">
            <fieldset class="padding">
                <legend class="padding">Animal concerné</legend>
                <div class="titre">
                    <label for="firstname">Prénom :</label>
                    <input class="form-input" id="firstname" type="text" name="firstname" placeholder="Nala" required>
                </div><br/>
            </fieldset>
            
            <fieldset class="padding">
                <legend class="padding">Alimentation quotidienne</legend>
                <div class="titre">
                    <label for="date">Date de nourrissage :</label>
                    <input class="form-input" id="date" type="date" name="date" placeholder="Date du repas" required>
                </div><br/>
                <div class="titre">
                    <label for="heure">Heure de nourrissage :</label>
                    <input class="form-input" id="heure" type="time" name="heure" placeholder="Heure du repas" required>
                </div><br/>
                <div class="titre">
                    <label for="nourriture">Nourriture donnée :</label>
                    <input class="form-input" id="nourriture" type="text" name="nourriture" placeholder="Nourriture donnée" required>
                </div><br/>
                <div class="titre">
                    <label for="grammage">Quantité donnée en gramme :</label> 
                    <input class="form-input" id="grammage" type="number" name="grammage" placeholder="quantité en gramme" required>
                </div><br/>
            </fieldset>
            <br/>
            <button type="submit" class="lien bgColor2">Valider</button>
            <div>
                <a href="/table-conso-animal" class="lien2">Cliquer ici pour : Annuler et retourner "Détail des repas donnés"</a>
            </div><br/>
        </form>
    </div>
</section>
<!--END : Création de compte rendus vétérinaire-->
