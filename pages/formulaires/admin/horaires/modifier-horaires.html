<!--START : Modifier horaires-->
<section class="container bgColor1">
    <h2 class="titre_h2">Modifier les horaires</h2>

    <!--Formulaire-->
    <div class="containForm padding">
        <form action="" method="GET">
            <div class="titre">
                <label for="periode">Périodicité :</label>
                <input class="form-input" type="text" id="periode" name="periode" placeholder="période ouverture">
            </div><br/>
            <div class="titre">
                <label for="heure-debut">Horaires ouverture :</label>
                <input class="form-input" type="time" id="heure-debut" name="heure-debut" placeholder="Horaire début">
            </div><br/>
            <div class="titre">
                <label for="heure-fin">Horaires fermeture :</label>
                <input class="form-input" type="time" id="heure-fin" name="heure-fin" placeholder="Horaire fin">
            </div><br/>
            <input class="lien bgColor2" type="submit" value="Modifier horaires">
            <button class="lien bgColor4" type="button">Annuler</button>
        </form>
    </div>
</section>
<!--END : Modifier horaires-->
