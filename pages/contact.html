<!--START : Accueil-->
<section class="container bgColor1">
    <h2 class="titre_h2">Nous contacter</h2>

    <div class="contact cont2">
        <p>Pour toutes informations, veuillez remplir ce formulaire ci-dessous.<br>
        Nous répondrons à vos demandes par mail.</p>
    </div>
    
    <!--Formulaire-->
    <div class="form">
        <form action="" method="POST">
            <h3>Formulaire de contact :</h3>
            <br/>
            <div class="titre">
                <label class="titre" for="titre">Titre :</label>
                <input id="titre" type="text" name="titre" required>
            </div><br/>
            <div class="description">
                <label class="comment" for="description">Description :</label>
                <textarea id="description" name="description" cols="40" rows="20"></textarea>
            </div><br/>
            <div class="email">
                <label class="email" for="mail">E-mail :</label>
                <input id="mail" type="email" name="mail" required>
            </div><br/>
            <input class="bgColor3" type="submit" value="Envoyer">
        </form>
    </div>
    
</section>

<!--END : Accueil-->
